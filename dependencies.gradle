allprojects {
  repositories {
    jcenter()
    maven { url "https://jitpack.io" }
  }
}

ext {
  // Kotlin
  kotlinVersion = '1.0.3'

  // SDK version
  androidBuildToolsVersion = "24.0.3"
  androidMinSdkVersion = 16
  androidTargetSdkVersion = 24
  androidCompileSdkVersion = 24

  // Google Libraries
  supportVersion = '24.2.1'
  appCompatVersion = '24.2.1'
  recyclerViewVersion = '24.2.1'
  cardViewVersion = '24.2.1'
  designVersion = '24.2.1'

  // Libraries
  daggerVersion = '2.0.2'
  rxJavaVersion = '1.1.3'
  rxAndroidVersion = '1.1.0'
  javaxAnnotationVersion = '1.0'
  androidAnnotationsVersion = '22.2.0'
  butterKnifeVersion = '7.0.1'
  fabVersion = '1.6.2'
  zxingVersion = '3.2.1'
  zxingCoreVersion = '3.2.1'
  dexterVersion = '2.2.1'
  materialDialogsVersion = '0.8.5.6'
  materialDrawerVersion = '5.0.9'

  // Testing
  robolectricVersion = '3.1'
  jUnitVersion = '4.12'
  assertJVersion = '1.7.1'
  mockitoVersion = '2.2.5'
  powerMockitoVersion = '1.6.5'
  hamkrestVersion = '1.2.3.0'

  presentationDependencies = [kotlinStdLib   : "org.jetbrains.kotlin:kotlin-stdlib:${kotlinVersion}",
                              daggerCompiler : "com.google.dagger:dagger-compiler:${daggerVersion}",
                              dagger         : "com.google.dagger:dagger:${daggerVersion}",
                              rxJava         : "io.reactivex:rxjava:${rxJavaVersion}",
                              rxAndroid      : "io.reactivex:rxandroid:${rxAndroidVersion}",
                              javaxAnnotation: "javax.annotation:jsr250-api:${javaxAnnotationVersion}",
                              butterKnife    : "com.jakewharton:butterknife:${butterKnifeVersion}",
                              supportVersion : "com.android.support:support-v4:${supportVersion}",
                              appCompat      : "com.android.support:appcompat-v7:${appCompatVersion}",
                              design         : "com.android.support:design:${designVersion}",
                              recyclerView   : "com.android.support:recyclerview-v7:${recyclerViewVersion}",
                              fab            : "com.github.clans:fab:${fabVersion}",
                              dexter         : "com.karumi:dexter:${dexterVersion}",
                              zxingCore      : "com.google.zxing:core:${zxingCoreVersion}",
                              zxing          : "com.google.zxing:android-core:${zxingVersion}",
                              materialDialogs: "com.github.afollestad.material-dialogs:core:${materialDialogsVersion}",
                              materialDrawer : "com.mikepenz:materialdrawer:${materialDrawerVersion}@aar"]

  domainDependencies = [kotlinStdLib   : "org.jetbrains.kotlin:kotlin-stdlib:${kotlinVersion}",
                        daggerCompiler : "com.google.dagger:dagger-compiler:${daggerVersion}",
                        dagger         : "com.google.dagger:dagger:${daggerVersion}",
                        javaxAnnotation: "javax.annotation:jsr250-api:${javaxAnnotationVersion}",
                        rxJava         : "io.reactivex:rxjava:${rxJavaVersion}"]

  domainTestDependencies = [kotlinStdLib: "org.jetbrains.kotlin:kotlin-stdlib:${kotlinVersion}",
                            junitKotlin : "org.jetbrains.kotlin:kotlin-test-junit:${kotlinVersion}",
                            junit       : "junit:junit:${jUnitVersion}",
                            hamkrest    : "com.natpryce:hamkrest:${hamkrestVersion}",
                            mockito     : "org.mockito:mockito-core:${mockitoVersion}",]

  dataDependencies = [kotlinStdLib      : "org.jetbrains.kotlin:kotlin-stdlib:${kotlinVersion}",
                      daggerCompiler    : "com.google.dagger:dagger-compiler:${daggerVersion}",
                      dagger            : "com.google.dagger:dagger:${daggerVersion}",
                      rxJava            : "io.reactivex:rxjava:${rxJavaVersion}",
                      rxAndroid         : "io.reactivex:rxandroid:${rxAndroidVersion}",
                      javaxAnnotation   : "javax.annotation:jsr250-api:${javaxAnnotationVersion}",
                      androidAnnotations: "com.android.support:support-annotations:${androidAnnotationsVersion}"]

  dataTestDependencies = [kotlinStdLib       : "org.jetbrains.kotlin:kotlin-stdlib:${kotlinVersion}",
                          junitKotlin        : "org.jetbrains.kotlin:kotlin-test-junit:${kotlinVersion}",
                          junit              : "junit:junit:${jUnitVersion}",
                          hamkrest           : "com.natpryce:hamkrest:${hamkrestVersion}",
                          mockito            : "org.mockito:mockito-core:${mockitoVersion}",
                          robolectric        : "org.robolectric:robolectric:${robolectricVersion}",
                          powerMockitoJUnit  : "org.powermock:powermock-module-junit4:${powerMockitoVersion}",
                          powerMockitoRules  : "org.powermock:powermock-module-junit4-rule:${powerMockitoVersion}",
                          powerMockito       : "org.powermock:powermock-api-mockito2:${powerMockitoVersion}",
                          powerMockitoXStream: "org.powermock:powermock-classloading-xstream:${powerMockitoVersion}"]
}