apply from: 'dependencies.gradle'

buildscript {

  ext.gradle_build_tools = '2.2.2'
  ext.kotlin_version = '1.0.4'
  ext.realm_version = '2.0.2'
  ext.play_publisher_version = '1.1.5'
  ext.fabric_version = '1.20.1'

  repositories {
    jcenter()
    maven { url 'https://maven.fabric.io/public' }
  }

  dependencies {
    classpath "com.android.tools.build:gradle:$gradle_build_tools"
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    classpath "io.realm:realm-gradle-plugin:$realm_version"
    classpath "com.github.triplet.gradle:play-publisher:${play_publisher_version}"
    classpath "io.fabric.tools:gradle:$fabric_version"

  }
}

allprojects {
  ext {
    androidApplicationId = 'com.arturogutierrez.openticator'
    androidVersionCode = 4002
    androidVersionName = "0.4.2"
    testInstrumentationRunner = "android.support.test.runner.AndroidJUnitRunner"
  }
}